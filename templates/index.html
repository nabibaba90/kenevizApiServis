<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keneviz Api servis ;)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root{
    --bg1:#0b0216;
    --bg2:#16082b;
    --glass: rgba(255,255,255,0.05);
    --neon-cyan: #00f6ff;
    --neon-pink: #ff00d6;
    --neon-green:#66ff99;
    --neon-yellow:#ffe066;
    --neon-blue:#6ea8fe;
  }
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#e6f7ff; overflow-x:hidden;}
  body{
    background: radial-gradient(1200px 700px at 10% 10%, rgba(12,7,40,0.9), transparent 40%),
                radial-gradient(1000px 600px at 90% 90%, rgba(30,9,54,0.8), transparent 40%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
  }
  /* Fullscreen hacker GIF */
  .bg-gif::before{
    content:"";
    position:fixed; inset:0; z-index:-3;
    background: url('https://i.gifer.com/7efs.gif') center/cover no-repeat fixed;
    background-size: cover;
    background-attachment: fixed;
    opacity:0.28; filter: saturate(140%) contrast(110%) brightness(85%);
    mix-blend-mode: screen;
  }
  .bg-gif::after{
    content:"";
    position:fixed; inset:0; z-index:-2;
    /* daha az bulanık bir overlay — GIF'in görünürlüğünü arttırır */
    background: linear-gradient(180deg, rgba(6,4,18,0.20), rgba(12,8,28,0.24));
  }

  .wrap{max-width:1280px; margin:0 auto; padding:32px 16px 56px; position:relative;}

  .title{
    text-align:center; font-size: clamp(28px, 5vw, 48px); font-weight:800; letter-spacing:0.5px;
    color: var(--neon-cyan);
    text-shadow: 0 0 10px rgba(0,246,255,0.9), 0 0 30px rgba(255,0,214,0.25);
    margin: 10px 0 8px;
  }
  .subtitle{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .pill{
    padding:8px 12px; border-radius:999px; font-weight:700; font-size:0.95rem;
    border:1px solid rgba(255,255,255,0.08);
    background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    box-shadow: 0 0 18px rgba(0,0,0,0.45), inset 0 0 24px rgba(255,255,255,0.03);
  }
  .pill.c1{ color:var(--neon-cyan); border-color: rgba(0,246,255,0.25); }
  .pill.c2{ color:var(--neon-green); border-color: rgba(102,255,153,0.25); }
  .legend{ text-align:center; margin-top:10px; opacity:0.9; }

  /* Hacker GIF badge (yeni) */
  .gif-badge{
    position:absolute; top:20px; right:20px; width:120px; height:120px; z-index:30;
    border-radius:12px; overflow:hidden; display:flex; align-items:center; justify-content:center;
    border:1px solid rgba(255,255,255,0.06); background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(255,255,255,0.02));
    box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 24px rgba(0,246,255,0.06) inset;
  }
  .gif-badge img{ width:100%; height:100%; object-fit:cover; display:block; }
  @media(max-width:720px){ .gif-badge{ display:none; } }

  .grid{
    margin-top:22px;
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap:16px;
  }

  .card{
    position:relative; overflow:hidden;
    padding:16px; border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 10px 40px rgba(0,0,0,0.55), inset 0 0 36px rgba(0,0,0,0.2);
    transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
  }
  .card::before{
    content:""; position:absolute; inset:-1px; pointer-events:none; opacity:0;
    background: conic-gradient(from 0deg, rgba(0,246,255,0.12), rgba(255,0,214,0.12), rgba(255,224,102,0.12), rgba(110,168,254,0.12), rgba(0,246,255,0.12));
    filter: blur(16px);
    transition: opacity .25s ease;
  }
  .card:hover{ transform: translateY(-6px) scale(1.01); border-color: rgba(0,246,255,0.25); box-shadow: 0 18px 60px rgba(0,0,0,0.65); }
  .card:hover::before{ opacity:1; }

  .api-title{ font-size:1.05rem; font-weight:800; letter-spacing:0.2px; margin-bottom:6px; color:#eaffff;}
  .api-desc{ font-size:0.95rem; opacity:0.95; margin-bottom:10px; color:#dffcff;}
  .url{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    font-size:0.85rem; color: rgba(255,255,255,0.85);
    background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
    padding:8px; border-radius:8px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; border:1px solid rgba(255,255,255,0.06);
  }

  .badges{ display:flex; flex-wrap:wrap; gap:6px; margin-top:10px; }
  .badge{
    display:inline-block; padding:6px 8px; border-radius:999px; font-size:0.78rem; font-weight:800;
    border:1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.04);
  }

  .controls{ display:flex; gap:8px; margin-top:12px; }
  .btn{
    flex:1; padding:10px 12px; border-radius:10px; font-weight:900; letter-spacing:0.2px; cursor:pointer; border:none; outline:none;
    transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    display:flex; align-items:center; justify-content:center; gap:8px;
  }
  .btn:active{ transform: translateY(2px); }
  .copy{ color:#001218; background: linear-gradient(90deg, rgba(0,246,255,0.25), rgba(0,246,255,0.12)); box-shadow: 0 8px 24px rgba(0,246,255,0.25); border:1px solid rgba(0,246,255,0.35); }
  .go{   color:#fff;      background: linear-gradient(90deg, rgba(255,0,214,0.25), rgba(255,0,214,0.12)); box-shadow: 0 8px 24px rgba(255,0,214,0.25); border:1px solid rgba(255,0,214,0.35); }

  .toast{
    position:fixed; right:22px; bottom:22px; z-index:9999; display:none;
    padding:12px 16px; border-radius:12px; font-weight:900;
    background: linear-gradient(90deg, rgba(0,246,255,0.22), rgba(255,0,214,0.18));
    color:#001218; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  }

  .stripe{
    position:absolute; inset:0; pointer-events:none; border-radius:14px;
    border:2px solid transparent;
  }
  .c1{ box-shadow: 0 0 24px rgba(0,246,255,0.25) inset; }
  .c2{ box-shadow: 0 0 24px rgba(255,0,214,0.25) inset; }
  .c3{ box-shadow: 0 0 24px rgba(102,255,153,0.25) inset; }
  .c4{ box-shadow: 0 0 24px rgba(255,224,102,0.25) inset; }
  .c5{ box-shadow: 0 0 24px rgba(110,168,254,0.25) inset; }

  .footer{ text-align:center; margin-top:20px; opacity:0.9; }
  @media(max-width:640px){ .grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));} }
</style>
</head>
<body class="bg-gif">
  <div class="wrap">
    <h1 class="title">Keneviz Api servis ;)</h1>

    <!-- Hacker GIF badge eklendi -->
    <a class="gif-badge" href="https://i.gifer.com/7efs.gif" target="_blank" title="Hacker GIF - tıkla büyük aç">
      <img src="https://i.gifer.com/7efs.gif" alt="Hacker GIF" loading="lazy">
    </a>

    <div class="subtitle">
      <div class="pill c1"><span id="countApis">0</span> sorgu apisi</div>
      <div class="pill c2"><span id="countActive">0</span> aktif</div>
    </div>
    <div class="legend">Her API için <b>Kopyala</b> veya <b>Git</b> ile hızlı erişim. (Örnek parametreler otomatik eklenmiştir.)</div>

    <div class="grid" id="apiContainer"></div>

    <div class="footer">© <span id="yil"></span> Keneviz – Neon UI</div>
  </div>

  <div id="toast" class="toast">Kopyalandı!</div>

<script>
/* ========== AYARLAR ========== */
const BASE_URL = "https://kenevizapi.onrender.com/api";

/* örnek parametre değerleri */
const EXAMPLES = {
  tc: "10895393682",
  gsm: "5417650462",
  domain: "example.com",
  url: "https://example.com",
  email: "test@example.com",
  vergi: "123456",
  okulno: "12345",
  plaka: "34ABC34",
  imei: "356938035643809",
  kullanici: "testuser",
  query: "test",
  method: "md5",
  password: "password123",
  sehir: "Istanbul",
  il: "Istanbul",
  ilce: "Kadikoy",
  ada: "1",
  parsel: "2",
  numara: "905417650462",
  ad: "Ali",
  soyad: "Veli"
};

/* ---------- APIS array: isimler & desc & params (senin gönderdiğin tam liste, küçük param isimleri normalize edildi) ---------- */
const APIS = [
  {name:"tc_sorgulama", desc:"TC Sorgulama", params:["tc"]},
  {name:"tc_pro_sorgulama", desc:"TC PRO Sorgulama", params:["tc"]},
  {name:"hayat_hikayesi", desc:"Hayat Hikayesi Sorgulama", params:["tc"]},
  {name:"ad_soyad", desc:"Ad Soyad Sorgulama", params:["ad","soyad","il","ilce"]},
  {name:"ad_soyad_pro", desc:"Ad Soyad PRO Sorgulama", params:["tc"]},
  {name:"is_yeri", desc:"İş Yeri Sorgulama", params:["tc"]},
  {name:"vergi_no", desc:"Vergi No Sorgulama", params:["vergi"]},
  {name:"yas", desc:"Yaş Sorgulama", params:["tc"]},
  {name:"tc_gsm", desc:"TC GSM Sorgulama", params:["tc"]},
  {name:"gsm_tc", desc:"GSM TC Sorgulama", params:["gsm"]},
  {name:"adres", desc:"Adres Sorgulama", params:["tc"]},
  {name:"hane", desc:"Hane Sorgulama", params:["tc"]},
  {name:"apartman", desc:"Apartman Sorgulama", params:["tc"]},
  {name:"ada_parsel", desc:"Ada Parsel Sorgulama", params:["il","ada","parsel"]},
  {name:"adi_il_ilce", desc:"Adı İl İlçe Sorgulama", params:["ad","il"]},
  {name:"aile", desc:"Aile Sorgulama", params:["tc"]},
  {name:"aile_pro", desc:"Aile PRO Sorgulama", params:["tc"]},
  {name:"es", desc:"Eş Sorgulama", params:["tc"]},
  {name:"sulale", desc:"Sulale Sorgulama", params:["tc"]},
  {name:"lgs", desc:"LGS Sorgulama", params:["tc"]},
  {name:"e_kurs", desc:"E-Kurs Sorgulama", params:["tc","okulno"]},
  {name:"ip", desc:"IP Sorgulama", params:["domain"]},
  {name:"dns", desc:"DNS Sorgulama", params:["domain"]},
  {name:"whois", desc:"Whois Sorgulama", params:["domain"]},
  {name:"subdomain", desc:"Subdomain Sorgulama", params:["url"]},
  {name:"leak", desc:"Leak Sorgulama", params:["query"]},
  {name:"telegram", desc:"Telegram Sorgulama", params:["kullanici"]},
  {name:"sifre_encrypt", desc:"Şifre Encrypt", params:["method","password"]},
  {name:"prem_ad", desc:"Prem Ad Sorgulama", params:["ad","il","ilce"]},
  {name:"mhrs_randevu", desc:"MHRS Randevu Sorgulama", params:["tc"]},
  {name:"prem_adres", desc:"Prem Adres Sorgulama", params:["tc"]},
  {name:"sgk_pro", desc:"SGK PRO Sorgulama", params:["tc"]},
  {name:"vergi_levhasi", desc:"Vergi Levhası Sorgulama", params:["tc"]},
  {name:"facebook", desc:"Facebook Sorgulama", params:["numara"]},
  {name:"diploma", desc:"Diploma Sorgulama", params:["tc"]},
  {name:"basvuru", desc:"Başvuru Sorgulama", params:["tc"]},
  {name:"nobetci_eczane", desc:"Nöbetçi Eczane Sorgulama", params:["il","ilce"]},
  {name:"randevu", desc:"Randevu Sorgulama", params:["tc"]},
  {name:"internet", desc:"İnternet Sorgulama", params:["tc"]},
  {name:"personel", desc:"Personel Sorgulama", params:["tc"]},
  {name:"interpol", desc:"Interpol Arananlar Sorgulama", params:["ad","soyad"]},
  {name:"sehit", desc:"Şehit Sorgulama", params:["ad","soyad"]},
  {name:"arac_parca", desc:"Araç Parça Sorgulama", params:["plaka"]},
  {name:"universite", desc:"Üniversite Sorgulama", params:["tc"]},
  {name:"sertifika", desc:"Sertifika Sorgulama", params:["tc"]},
  {name:"nude", desc:"Nude API", params:[]},
  {name:"arac_borc", desc:"Araç Borç Sorgulama", params:["plaka"]},
  {name:"lgs_2", desc:"LGS Sorgulama (2)", params:["tc"]},
  {name:"muhalle", desc:"Mahalle Sorgulama", params:["tc"]},
  {name:"vesika", desc:"Vesika Sorgulama", params:["tc"]},
  {name:"ehliyet", desc:"Ehliyet API", params:["tc"]},
  {name:"hava_durumu", desc:"Hava Durumu Sorgulama", params:["sehir"]},
  {name:"email", desc:"Email Sorgulama", params:["email"]},
  {name:"boy", desc:"Boy API", params:["tc"]},
  {name:"ayak_no", desc:"Ayak No API", params:["tc"]},
  {name:"cm", desc:"CM API", params:["tc"]},
  {name:"burc", desc:"Burç Sorgulama", params:["tc"]},
  {name:"cocuk", desc:"Çocuk Sorgulama", params:["tc"]},
  {name:"imei", desc:"IMEI Sorgulama", params:["imei"]},
  {name:"baba", desc:"Baba Sorgulama", params:["tc"]},
  {name:"anne", desc:"Anne Sorgulama", params:["tc"]},
  {name:"operator", desc:"Operatör Sorgulama", params:["gsm"]}
];

/* ========== SAYFA HAZIRLAMA ========== */
document.getElementById("countApis").textContent = APIS.length;
document.getElementById("countActive").textContent = APIS.length;
document.getElementById("yil").textContent = new Date().getFullYear();

/* ========== KARTLARI OLUŞTUR ========== */
const container = document.getElementById("apiContainer");
const accents = ["c1","c2","c3","c4","c5"];

APIS.forEach((api, idx) => {
  // query string - ilk parametre örnekleri ile
  let qs = "";
  if (api.params && api.params.length > 0) {
    qs = api.params.map(p => {
      const key = (p||"").toString().toLowerCase();
      const ex = EXAMPLES[key] || "VALUE";
      return `${encodeURIComponent(p)}=${encodeURIComponent(ex)}`;
    }).join("&");
  }
  const fullUrl = qs ? `${BASE_URL}/${api.name}?${qs}` : `${BASE_URL}/${api.name}`;

  const card = document.createElement("div");
  card.className = "card";

  const stripe = document.createElement("div");
  stripe.className = `stripe ${accents[idx % accents.length]}`;
  card.appendChild(stripe);

  const t = document.createElement("div");
  t.className = "api-title";
  t.textContent = api.name.replace(/_/g, " ").toUpperCase();
  card.appendChild(t);

  const d = document.createElement("div");
  d.className = "api-desc";
  d.textContent = api.desc;
  card.appendChild(d);

  const u = document.createElement("div");
  u.className = "url";
  u.title = fullUrl;
  u.textContent = fullUrl;
  card.appendChild(u);

  const badges = document.createElement("div");
  badges.className = "badges";
  if (api.params && api.params.length > 0) {
    badges.innerHTML = api.params.map(p => `<span class="badge">${p}=${EXAMPLES[(p||"").toString().toLowerCase()] || "VALUE"}</span>`).join("");
  } else {
    badges.innerHTML = `<span class="badge">No params</span>`;
  }
  card.appendChild(badges);

  const ctrls = document.createElement("div");
  ctrls.className = "controls";
  ctrls.innerHTML = `
    <button class="btn copy" onclick="copyApi('${fullUrl}', this)">📋 Kopyala</button>
    <button class="btn go"   onclick="goApi('${fullUrl}')">🚀 Git</button>
  `;
  card.appendChild(ctrls);

  container.appendChild(card);
});

/* ========== ACTIONS ========== */
const toast = document.getElementById("toast");
function copyApi(url, btn){
  navigator.clipboard.writeText(url).then(()=>{
    toast.textContent = "API kopyalandı: " + url;
    toast.style.display = "block";
    setTimeout(()=> toast.style.display = "none", 2200);
    btn.style.transform = "translateY(2px) scale(0.98)";
    setTimeout(()=> btn.style.transform = "", 160);
  }).catch(()=>{
    alert("Tarayıcı clipboard izni yok. Manuel kopyalayın:\n" + url);
  });
}
function goApi(url){ window.open(url, "_blank"); }

// ==== Anti-devtools & basic anti-bot (client-side) ====
(function(){
  // Disable right-click to hide "Sayfa kaynağını göster" menüsünü
  document.addEventListener('contextmenu', function(e){ e.preventDefault(); });

  // Disable common keyboard shortcuts for viewing source / devtools
  document.addEventListener('keydown', function(e){
    try{
      var key = e.key || '';
      // F12
      if(e.keyCode === 123){ e.preventDefault(); e.stopPropagation(); return false; }
      // Ctrl+Shift+I / J / C (DevTools)
      if(e.ctrlKey && e.shiftKey && (/^(I|J|C|K)$/i).test(key)){ e.preventDefault(); e.stopPropagation(); return false; }
      // Ctrl+U (view-source), Ctrl+S (save), Ctrl+Shift+K (Firefox console)
      if(e.ctrlKey && (/^(U|S)$/i).test(key)){ e.preventDefault(); e.stopPropagation(); return false; }
    }catch(err){}
  }, true);

  // Very basic devtools detection (window sizes) — gösterirse sayfaya büyük bir engelleme overlay'i koyar
  var devtoolsOpen = false;
  var threshold = 160;
  function detectDevTools(){
    var widthDiff = window.outerWidth - window.innerWidth;
    var heightDiff = window.outerHeight - window.innerHeight;
    var opened = widthDiff > threshold || heightDiff > threshold;
    if(opened && !devtoolsOpen){
      devtoolsOpen = true;
      var ov = document.createElement('div');
      ov.id = 'devtools-block';
      ov.style.position = 'fixed';
      ov.style.inset = '0';
      ov.style.zIndex = '999999';
      ov.style.background = 'rgba(0,0,0,0.96)';
      ov.style.color = '#fff';
      ov.style.display = 'flex';
      ov.style.alignItems = 'center';
      ov.style.justifyContent = 'center';
      ov.style.fontSize = '18px';
      ov.style.fontWeight = '700';
      ov.style.textAlign = 'center';
      ov.textContent = 'Geliştirici araçları algılandı — erişim engellendi.';
      document.body.appendChild(ov);
    }
    if(!opened && devtoolsOpen){
      devtoolsOpen = false;
      var e = document.getElementById('devtools-block'); if(e) e.remove();
    }
  }
  setInterval(detectDevTools, 1000);

  // Basit headless / bot tespiti (tarayıcı özellikleri)
  function isHeadless(){
    try{
      if(navigator.webdriver) return true;
      if(/HeadlessChrome|PhantomJS/i.test(navigator.userAgent)) return true;
      // bazı botlar çok hızlı yüklenir — basit timeout check
      return false;
    }catch(err){ return false; }
  }
  if(isHeadless()){
    document.documentElement.innerHTML = '<body style="background:#000;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;"><div style="padding:20px;">Bot algılandı — erişim reddedildi.</div></body>';
  }
})();
</script>
</body>
</html>
